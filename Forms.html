<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=""> <!--action mein server ki location-->
        <h1>Payment</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p> <!--this required keyword is used for that part to be compulsory-->
        <fieldset>      <!--Dabba bnane k liye-->
            <legend>GENDER</legend>     <!--Dabbe pr name likhne k liye...-->
        <p>
            
            Male <input type="radio" name="gender" id="gender_male">
            Female <input type="radio" name="gender" id="gender_female">
        
        </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="10"></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="pin" id="pin"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">VISA</option>
            <option value="Mastercard">Master Card</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="card_number" id="card_number">

    </p>
    <p>
        Expiration Date: <input type="date" name="expdate" id="expdate">
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv">
    </p>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
    </form>
</body>
</html>
